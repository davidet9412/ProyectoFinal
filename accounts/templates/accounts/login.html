{% extends "posts/padre.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block titulo %}<title>Registrar usuario</title>{% endblock %}
{% block contenido %}
    {% if mensaje %}<div class="alert alert-primary" role="alert">{{ mensaje }}</div>{% endif %}
    <div class="d-flex flex-column align-items-center">
        <h1>Iniciar sesion</h1>
        <form class="d-grid" style="width: 25%;" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-dark" type="submit">Enviar</button>
        </form>
    </div>
{% endblock %}
