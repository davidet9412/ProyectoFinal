{% extends "posts/padre.html" %}
{% load static %}
{% block contenido %}
    <a href="{% url 'inicio' %}">Volver</a>
    {% if user.username == post.autor.username %}
    <a href="{% url 'editar_post' post.slug %}">Editar</a>
    {% endif %}
    <h1>{{ post.titulo }}</h1>
    <small>Escrito por: {{ post.autor }}</small>
    <hr>
    <br/>
    {{ post.body }}
    <br>
    <div class="article-body">
        {{ post.cuerpo|safe }} <!-- remove linebreaks -->
    </div>
{% endblock %}
