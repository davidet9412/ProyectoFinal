{% extends "posts/padre.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block titulo %}<title>Registrar usuario</title>{% endblock %}
{% block contenido %}
    <div class="d-flex flex-column align-items-center">
        <h1>Registrar Usuario</h1>
        <form class="d-grid"
              style="width: 25%;"
              action="{% url 'signup' %}"
              method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-dark" type="submit">Registrar</button>
        </form>
    </div>
{% endblock %}
