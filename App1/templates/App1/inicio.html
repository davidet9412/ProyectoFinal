{% extends "App1/padre.html" %} {% load static %} {% block contenido %}

<div class="container px-4 px-lg-5 mt-5">
  <div
    class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
  >{{ mensaje }}
    {% for post in posts %}
    <div class="col mb-5">
      <div class="card h-100">
        <!-- Product image-->
        <img
          class="card-img-top"
          src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"
          alt="..."
        />
        <!-- Product details-->
        <div class="card-body p-4">
          <div class="text-center">
            <!-- Pokemon name-->
            <h5 class="fw-bolder"></a>{{post.titulo}}</h5>
            <!-- id_pokemon-->
            {{post.autor}} 
            <br />
            {{post.descripcion}}
          </div>
        </div>
        <!-- Product actions-->
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
          <div class="text-center">
            <a href="{% url 'post_details' post.pk %}"> Mirar post</a>
          </div>
        </div>
        
      </div>
      
    </div>
    {% endfor %}
   
  </div>
</div>
{% endblock %}
