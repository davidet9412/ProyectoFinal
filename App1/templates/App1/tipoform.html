{% extends "App1/padre.html" %} {% load static %} {% block contenido %}
    <h1><strong>Formulario para registrar Tipos a la Pokedex: </strong></h1>

    {% if formulario.errors %}
        <p style="color:red"><i>Hay algo errado en el tipo que intentas registrar</i></p>
    {% endif %}

    <form action="/App1/tipoform/" method="POST"> {% csrf_token %}

        <table>
                {{ tipoform.as_table }}
        </table>
        <input type="submit" class="btn btn-primary" value="Crear">

    </form>
    {% endblock %}
