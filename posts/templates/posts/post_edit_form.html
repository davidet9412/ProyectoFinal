{% extends "posts/padre.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block titulo %}<title>Editar Post</title>{% endblock %}
{% block contenido %}
    {% if mensaje %}<div class="alert alert-primary" role="alert">{{ mensaje }}</div>{% endif %}
    <div class="d-flex flex-column align-items-center">
        <form class="d-grid"
              style="width: 25%;"
              action="{% url 'editar_post' slug %}"
              method="post">
            <h1>Editar Post</h1>
            {{ form.media }}
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-dark" type="submit">Enviar</button>
        </form>
    </div>
{% endblock %}
